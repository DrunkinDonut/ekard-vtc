		<script type="text/javascript">
			function toggleMenu(){
				var iconButton = document.getElementById("mobile_menu_icon");
				var iconClass = document.getElementById("mobile_menu_icon").classList;
				var menu = document.querySelector("nav");
				if(iconClass == "fas fa-bars"){
					iconButton.classList = "fas fa-times";
					menu.classList.add("show_menu");
				}
				else{
					iconButton.classList = "fas fa-bars";
					menu.classList.remove("show_menu");
				}
			}
		</script>
